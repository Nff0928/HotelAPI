<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> HotelAPI</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" />
    
    
    
    
    
<style>
      
      body {
    font-family: 'Helvetica Neue', Arial, sans-serif;
    background-color: #111;
    color: #f5f5f5;
    margin: 0;
    padding: 0;
}

header {
    background-color: #1a1a1a;
    padding: 2rem;
    text-align: center;
    border-bottom: 1px solid #333;
}

header h1 {
    font-size: 2.5rem;
    color: #f5f5f5;
    margin: 0;
    letter-spacing: 1px;
}

.container, .content {
    max-width: 1000px;
    margin: 2rem auto;
    padding: 0 2rem;
}

h2 {
    font-size: 1.8rem;
    margin-top: 2rem;
    margin-bottom: 1rem;
    color: #eaeaea;
}

p {
    line-height: 1.6;
    color: #ccc;
}

ul {
    list-style: none;
    padding: 0;
}

li {
    margin-bottom: 2rem;
    padding-bottom: 1rem;
    border-bottom: 1px solid #333;
}

.service-list h3, .policy-list h3 {
    font-size: 1.3rem;
    margin-bottom: 0.5rem;
    color: #f0f0f0;
}

.policy-details, .service-details {
    background-color: #1a1a1a;
    padding: 2rem;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(255, 255, 255, 0.02);
    margin-bottom: 2rem;
}

#habitaciones {
    background-color: #1a1a1a;
    padding: 2rem;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(255, 255, 255, 0.02);
}
 .btn-container {
            display: flex;
            flex-direction: row;
            gap: 1.5rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn {
            padding: 1rem 2rem;
            background-color: #222;
            color: #f5f5f5;
            text-decoration: none;
            border-radius: 8px;
            font-size: 1.1rem;
            border: 1px solid #333;
            transition: background-color 0.3s ease, transform 0.2s ease;
            min-width: 150px;
        }

        .btn:hover {
            background-color: #333;
            transform: scale(1.05);
        }





      footer {
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 1rem 0;
        position: relative;
        width: 100%;
        bottom: 0;
      }
    </style>
  </head>

  <body>
    {% block dynamic-block %} {% if nav_2 %}
    <!-- -->
    {% include '_navbar2.html' %} {% else %}
    <!-- -->
    {% include '_navbar.html' %} {% endif %} {% endblock %}
    <!--  -->

    {% block content %}
    <!--  -->
    {% endblock %}
    <!--  -->
    <!-- <footer class="mt-5"> HotelAPI - Todos los derechos reservados</footer> -->
  </body>
</html>
